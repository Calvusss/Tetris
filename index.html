<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris by Calvus</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    
    <meta property="og:title" content="Tetris by Calvus" />
    <meta property="og:type" content="game" />
    <meta property="og:url" content="https://tetris-calvus.netlify.app/" />
    <meta property="og:image" content="https://app.netlify.com/.netlify/images?url=https://d33wubrfki0l68.cloudfront.net/65e6f5f0f8be8a0008d951fb/screenshot_2024-03-05-10-38-23-0000.webp&fit=cover&h=500&w=800" />
</head>

<body>
    <center>
        <img src="assets/Tetris_logo.png" alt="Tetris Logo" id="tetris_logo">
        <section id="game">
            <canvas id="tetris"></canvas>
            <canvas id="pieza_next"></canvas>
            <div id="puntuacion"> <b>Puntuación: </b><span id="score">0</span> </div>

            <!-- Control táctil -->
            <section class="touch left"></section>
            <section class="touch right"></section>
            <section class="touch down"></section>
            <section class="touch up"></section>

            <section class="touch pause"></section>

            <img id="start_game" src="assets/start_game.jpg" alt="Start game">
            <img hidden id="pause_game" src="assets/press_start.png" alt="press start">
            <img hidden id="game_over" src="assets/game_over.gif" alt="Game Over">
        </section>
        <footer><strong> Tetris by <a id="calvus">Calvus</a></strong></footer>
    </center>

    <img hidden id="bloques" src="assets/Blocks.png" alt="Bloques de tetris">
</body>

<script src="javascript/const.js"></script>
<script src="main.js"></script>

</html>
